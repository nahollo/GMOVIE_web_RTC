<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMOVIE</title>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css">
    <main>
        <div id="welcome">
            <form>
                <input placeholder="회의 방 이름" required type="text"><br>
                <button type="button" class="btn btn-primary">회의 참가</button>
            </form>
        </div>
        <div id="call">
            <div id="otherStream"></div>
            <div id="myStream">
                <video autoplay playsinline width="50" height="50" id="myFace"></video>
                <select id="cameras"></select>
            </div>
            <div>
                <button id="mute">Mute</button>
                <button id="camera">Turn Camera Off</button>
                <select id="cameras"></select>
                <button id="startRecording">녹음 시작</button>
                <button id="stopRecording">녹음 중지</button>
            </div>
        </div>

        <div id="chat" hidden>
            <h2>Chat</h2>
            <ul id="chatMessages"></ul>
            <form id="sendMessageForm">
                <input type="text" placeholder="Type your message" id="messageInput">
                <button type="submit">Send</button>
            </form>
        </div>

        </div>
    </main>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/public/js/app.js"></script>
</body>

</html>
