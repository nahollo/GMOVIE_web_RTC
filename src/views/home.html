<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMOVIE</title>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css">
    <link rel="stylesheet" href="css/home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <!-- <div class="container"> -->
    <div class="top-bar"></div>
    <div class="header" id="welcome">
        <div class="logo-container">
            <img src="img/gmovie_logo.png" alt="로고" class="logo" id="gmovie-logo">
            <span class="site-name" id="gmovie-text">GMOVIE</span>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Chat</a></li>
                <li><a href="#">Calendar</a></li>
            </ul>
        </nav>
        <div class="text-box"></div>
        <form id="welcomeForm">
            <input type="text" placeholder="회의 코드" required id = "inputRoomName">
            <button type="button" id = "createRoom">회의 만들기</button>
            <button type="button" id = "joinRoom">회의 참여하기</button>
        </form>
    </div>

    <div>
        <div class="center-container">
        <div id="call" hidden>
            <h2>회 의 실</h2>
            <div id="otherStream"></div>
            <div id="myStream">
                <video id="myFace" autoplay playsinline width="1200" height="500"></video>
            </div>
            <div class="control-container">
                <select id="cameras"></select>
                <button id="mute">Mute</button>
                <button id="camera">Turn Camera On</button>
            </div>
            <div>
                <button id="endRoom">회의 나가기</button>
                <button id="boom" hidden>회의 종료하기</button>
            </div>
        </div>
        </div>

        <div id="chat" hidden>
            <h2 id="chattext">채 팅</h2>
            <ul id="chatMessages"></ul>
            <form id="sendMessageForm">
                <input type="text" placeholder="메시지 입력" id="messageInput">
                <button type="submit" id="send">전송</button>
            </form>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/public/js/app.js"></script>
    <script src="/js/script.js"></script>
    
</body>
</html>
