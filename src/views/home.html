<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMOVIE</title>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css">
    <link rel="stylesheet" href="../views/css/home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="top-bar"></div>
    <div class="header">
        <div class="logo-container">
            <img src="../views/img/gmovie_logo.png" alt="로고" class="logo" id="gmovie-logo">
            <span class="site-name" id="gmovie-text">GMOVIE</span>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="#">Calendar</a></li>
                <li><a href="#">Chat</a></li>
                <li><a href="#">News</a></li>
            </ul>
        </nav>
        <button class="login-button" id="login-btn">로그인</button>
    </div>
    <main>
        <div id="welcome">
            <form>
                <input placeholder="회의 방 이름" required type="text">
                <button type="button" class="btn btn-primary">회의 참가</button>
            </form>
        </div>
        <div id="call">
            <div id="otherStream"></div>
            <div id="myStream">
                <video autoplay playsinline width="50" height="50" id="myFace"></video>
                <select id="cameras"></select>
            </div>
            <div>
                <button id="mute">Mute</button>
                <button id="camera">Turn Camera Off</button>
                <!-- <select id="cameras"></select> -->
            </div>
        </div>
    </main>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/public/js/app.js"></script>
</body>

</html>
